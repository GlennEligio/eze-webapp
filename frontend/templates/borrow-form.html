<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-md d-flex flex-column h-100">
        <!-- Header -->
        <div class="row">
          <header>
            <div class="pt-5 pb-2">
              <div class="d-flex justify-content-between">
                <div class="my-auto">
                  <i class="bi bi-arrow-left-circle fs-1"></i>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-textarea-resize fs-1"></i>
                  </div>
                  <div class="d-flex flex-column justify-content-center ms-3">
                    <span class="fs-3">Borrow form</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <!-- Main -->
        <div class="row h-80">
          <main class="col-12 d-flex flex-column h-100">
            <!-- Fingerprint scan prompt -->
            <div class="row">
              <div class="col-3"></div>
              <div
                class="col-5 d-flex align-items-center justify-content-center"
              >
                <span class="me-2">Scan borrower's right index finger</span>
                <i class="bi bi-fingerprint fs-3"></i>
              </div>
              <div class="col-4"></div>
            </div>
            <!-- Borrow form -->
            <div class="row">
              <div class="col-3 d-flex">
                <img
                  class="border border-1 border-dark img-fluid"
                  src="./img/icons8_user_filled_100px_2.png"
                  alt="Default borrower image"
                />
              </div>
              <div class="col-5">
                <form>
                  <div>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Borrower's Name"
                    />
                  </div>
                  <div class="mt-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Student Number"
                    />
                  </div>
                  <div class="mt-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Year and Section"
                    />
                  </div>
                  <div class="mt-3 row">
                    <div class="col-6">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Professor's Name"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Professor's Number"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-4 d-flex align-items-end">
                <form class="w-100">
                  <p class="text-center fs-5">12:30 AM | 12 Oct 2019</p>
                  <div class="mt-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter barcode"
                    />
                  </div>
                  <div class="mt-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Equipment"
                    />
                  </div>
                  <div class="mt-3 row gx-2">
                    <div class="col-7">
                      <button class="btn btn-secondary w-100">
                        Borrow Equipment
                      </button>
                    </div>
                    <div class="col-5">
                      <button class="btn btn-secondary w-100">Send code</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Borrow transaction table -->
            <div class="row mt-4 gx-0 overflow-auto">
              <div class="col-12 table-responsive-xxl">
                <table class="table table-hover" style="min-width: 1200px">
                  <thead class="table-dark">
                    <tr>
                      <th>Student Number</th>
                      <th>Borrower</th>
                      <th>Year and Section</th>
                      <th>Equipments</th>
                      <th>Professor</th>
                      <th>Borrowed At</th>
                      <th>Returned At</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2015-00129-MN-0</td>
                      <td>John Glenn L. Eligio</td>
                      <td>5-3</td>
                      <td>Voltemeter, Tester</td>
                      <td>Sir. Carascal</td>
                      <td>Apr 24 2015</td>
                      <td>Jan 24 2016</td>
                      <td>Accepted</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Borrow transaction count -->
            <div class="row py-3 mt-auto">
              <div class="col">
                <h3 class="text-center fs-5">Borrowed items: 1</h3>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
