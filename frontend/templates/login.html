<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-fluid p-0 flex-grow-1 d-flex flex-column">
        <div class="row gx-0 h-100">
          <main class="h-100">
            <div class="h-100 w-100 d-flex flex-column justify-content-between">
              <div
                class="h-50 d-flex justify-content-center align-items-center"
              >
                <img class="img-fluid" src="./img/debut.jpg" alt="Eze logo" />
              </div>
              <div class="bg-dark h-50 row gx-0">
                <div
                  class="col-4 mx-auto d-flex flex-column justify-content-center h-100"
                >
                  <form>
                    <div class="mb-3">
                      <input
                        class="bg-dark text-white border border-secondary border-1 form-control form-control-lg"
                        type="text"
                        name="id"
                        id="username"
                        placeholder="Username"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="bg-dark text-white border border-secondary border-1 form-control form-control-lg"
                        type="text"
                        name="password"
                        id="password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="w-100">
                      <button class="btn btn-lg btn-info w-100 rounded-5">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
