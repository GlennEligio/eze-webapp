<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-md d-flex flex-column h-100">
        <!-- Header -->
        <div class="row">
          <header>
            <div class="border-bottom border-3 border-secondary pt-5 pb-2 gx-0">
              <div class="d-flex justify-content-between">
                <div class="my-auto">
                  <span class="fs-2">Student Assistant Menu</span>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex flex-column justify-content-center">
                    <span>John Glenn Eligio</span>
                    <span>Student Assistant</span>
                  </div>
                  <div class="d-flex align-items-center ms-3">
                    <i class="bi bi-person-circle fs-1"></i>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <!-- Main -->
        <div class="row flex-grow-1">
          <main class="col-12">
            <div class="mt-2 d-flex flex-column gx-0">
              <div class="row flex-grow-1 gx-2">
                <!-- First column SA-Menu -->
                <div class="col-3 d-flex flex-column">
                  <!--Faculty-->
                  <div class="row gx-0 flex-grow-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #41d696"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/resized_add.jpg"
                        alt="Faculty"
                      />
                      <span class="fs-4 text-white">Faculty</span>
                    </div>
                  </div>
                  <!-- Inventory -->
                  <div class="row gx-0 gy-1 flex-grow-1 mt-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #f2a114"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/resized_inventory.jpg"
                        alt="Resize inventory"
                      />
                      <span class="fs-4 text-white text-center">Inventory</span>
                    </div>
                  </div>
                  <!-- Schedule -->
                  <div class="row gx-0 gy-1 flex-grow-1 mt-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #662d91"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/Calendar.png"
                        alt="Schedule"
                      />
                      <span class="fs-4 text-white text-center">Calendar</span>
                    </div>
                  </div>
                </div>
                <!-- Second column SA-Menu-->
                <div class="col-3 d-flex flex-column">
                  <!--Transactions-->
                  <div class="row gx-0 flex-grow-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #48ac3f"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/Sync Center.png"
                        alt="Transactions"
                      />
                      <span class="fs-4 text-white">Transactions</span>
                    </div>
                  </div>
                  <!-- Student Database -->
                  <div class="row gx-0 gy-1 flex-grow-1 mt-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #00aeef"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/Documents Library.png"
                        alt="Student Database"
                      />
                      <span class="fs-4 text-white text-center"
                        >Student Database</span
                      >
                    </div>
                  </div>
                  <!-- Camera -->
                  <div class="row gx-0 gy-1 flex-grow-1 mt-1">
                    <div
                      class="col d-flex flex-column align-items-center"
                      style="background-color: #d24826"
                    >
                      <img
                        style="height: 10rem; width: 10rem"
                        src="./img/camera2.png"
                        alt="Schedule"
                      />
                      <span class="fs-4 text-white text-center">Calendar</span>
                    </div>
                  </div>
                </div>
                <div class="col-6 d-flex flex-column">
                  <div class="row gx-0 border border-dark border-1">
                    <div class="col">
                      <img
                        style="max-width: 100%"
                        src="./img/twitter_header_photo_1.png"
                        alt="EZE twitter logo"
                      />
                    </div>
                  </div>
                  <div
                    class="row gx-0 flex-grow-1 border border-dark border-1 mt-2"
                  >
                    <div
                      class="col d-flex flex-column align-items-center justify-content-center"
                    >
                      <p class="fs-4">SATURDAY</p>
                      <p class="text-danger" style="font-size: 10rem">12</p>
                      <p class="fs-4">October, 2019</p>
                      <h1 class="text-danger fs-4">1:19:24 AM</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
