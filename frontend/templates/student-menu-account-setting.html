<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Account Settings</title>
  </head>
  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-lg d-flex flex-column h-100">
        <div class="row">
          <header>
            <div class="pt-1 pb-2">
              <div class="d-flex justify-content-between">
                <div class="my-auto">
                  <span>
                    <a
                      data-bs-toggle="offcanvas"
                      href="#studentOffCanvas"
                      role="button"
                    >
                      <i class="bi bi-list fs-1 me-4 back-button"></i>
                    </a>
                  </span>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-1"></i>
                  </div>
                  <div
                    class="d-flex flex-column justify-content-center ms-3 flex-grow-1"
                  >
                    <span class="fs-3">Account Settings</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
      </div>
      <!-- Offcanvas -->
      <div>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="studentOffCanvas"
          aria-labelledby="studentOffCanvasLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="studentOffCanvasLabel">Student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="d-flex justify-content-center">
              <img
                src="./img/example student image.jpg"
                alt="Student image"
                class="rounded-circle"
                width="200px"
                height="200px"
              />
            </div>
            <div>
              <p>John Glenn Eligio</p>
              <p>BSECE 5-3</p>
            </div>
            <hr />
            <div>
              <nav class="nav nav-pills flex-column">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-house-fill"></i> Home</a
                >
                <a class="nav-link" href="#"
                  ><i class="bi bi-clock-history"></i> Current Transactions</a
                >
                <a class="nav-link" href="#"
                  ><i class="bi bi-file-earmark-check-fill"></i> Transaction
                  History</a
                >
                <a class="nav-link" href="#"
                  ><i class="bi bi-person-circle"></i> Account Setting</a
                >
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
