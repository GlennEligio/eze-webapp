<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Current Transactions</title>
  </head>
  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-lg d-flex flex-column h-100">
        <div class="row">
          <header>
            <div class="pt-1 pb-2">
              <div class="d-flex justify-content-between">
                <div class="my-auto">
                  <span>
                    <a
                      data-bs-toggle="offcanvas"
                      href="#studentOffCanvas"
                      role="button"
                    >
                      <i class="bi bi-list fs-1 me-4 back-button"></i>
                    </a>
                  </span>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-clock-history fs-1"></i>
                  </div>
                  <div
                    class="d-flex flex-column justify-content-center ms-3 flex-grow-1"
                  >
                    <span class="fs-3">Current Transactions</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <div class="row h-85">
          <main class="col-12 d-flex flex-column h-100">
            <div class="row mt-2 gx-1">
              <div class="col d-flex align-items-center justify-content-end">
                <form class="w-100">
                  <div class="d-flex justify-content-end">
                    <div class="d-flex align-items-center me-4">
                      <div class="me-2 fs-5">From:</div>
                      <input type="datetime-local" class="form-control" />
                    </div>
                    <div class="d-flex align-items-center me-4">
                      <div class="me-2 fs-5">To:</div>
                      <input type="datetime-local" class="form-control" />
                    </div>
                    <div class="d-flex">
                      <button class="btn btn-dark me-2">
                        <i class="bi bi-search"></i> Search
                      </button>
                      <div class="dropdown">
                        <button
                          class="btn btn-dark me-2 dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Status
                        </button>
                        <ul class="dropdown-menu" style="z-index: 1000">
                          <li>
                            <a class="dropdown-item" href="#"
                              ><i class="bi bi-hourglass-split"></i> Pending</a
                            >
                          </li>
                          <li>
                            <a class="dropdown-item" href="#"
                              ><i class="bi bi-check"></i> Accepted</a
                            >
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">
                              <i class="bi bi-x"></i>Rejected</a
                            >
                          </li>
                        </ul>
                      </div>
                      <button class="btn btn-dark">
                        <i class="bi bi-arrow-repeat"></i> Reset
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-2 gx-0 overflow-auto">
              <div class="col">
                <div class="table-responsive-xxl">
                  <table
                    class="table table-sm table-hover"
                    style="min-width: 1500px"
                  >
                    <thead class="table-dark">
                      <tr>
                        <th>Transaction Code</th>
                        <th>Borrower</th>
                        <th>Year and Section</th>
                        <th>Equipment Count</th>
                        <th>Professor</th>
                        <th>Borrowed At</th>
                        <th>Returned At</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>123123123</td>
                        <td>John Doe</td>
                        <td>BSECE 1-3</td>
                        <td>3</td>
                        <td>Prof John Doe</td>
                        <td>April 24 123123</td>
                        <td>APril 24 2132312</td>
                        <td>ACCEPTED</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row py-1 mt-auto">
              <div
                class="col d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5>List of Transactions: 1</h5>
                </div>
                <MiniClock />
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
