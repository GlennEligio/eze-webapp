<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column border-top border-info border-5">
      <div class="container-md d-flex flex-column h-100">
        <!-- Header -->
        <div class="row">
          <header>
            <div class="pt-5 pb-2">
              <div class="d-flex justify-content-between">
                <div class="my-auto">
                  <i class="bi bi-arrow-left-circle fs-1"></i>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-people-fill fs-1"></i>
                  </div>
                  <div class="d-flex flex-column justify-content-center ms-3">
                    <span class="fs-3">Registered User</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <!-- Main -->
        <div class="row flex-grow-1">
          <main class="col-12 d-flex flex-column">
            <!-- User info table -->
            <div class="row mt-4 flex-grow-1 gx-0">
              <div class="col-12 table-responsive-xxl">
                <table class="table table-hover" style="min-width: 1200px">
                  <thead class="table-dark">
                    <tr>
                      <th>Full name</th>
                      <th>Username</th>
                      <th>User type</th>
                      <th>Date and Time Registered</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>John Glenn L. Eligio</td>
                      <td>glenneligio</td>
                      <td>Student Assistant</td>
                      <td>12:39 AM | Apr 24, 2015</td>
                      <td>jglenneligio@yaho.com</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- User action options -->
            <div class="row py-3">
              <div class="col-2"></div>
              <div class="col d-flex justify-content-center align-items-center">
                <div class="px-4">
                  <button class="btn btn-outline-dark">
                    <i class="bi bi-person-plus-fill fs-5"></i>
                    <span>Add</span>
                  </button>
                </div>
                <div class="px-4">
                  <button class="btn btn-outline-dark">
                    <i class="bi bi-pencil-fill fs-5"></i>
                    <span>Edit</span>
                  </button>
                </div>
                <div class="px-4">
                  <button class="btn btn-outline-dark">
                    <i class="bi bi-trash-fill fs-5"></i>
                    <span>Delete</span>
                  </button>
                </div>
              </div>
              <div
                class="col-2 d-flex flex-column align-items-end justify-content-center"
              >
                <span>1:49 AM</span>
                <span>12 Oct 2019</span>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
